<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRS 學習系統 - 管理後台登入</title>
  
  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 配置文件 -->
  <script src="shared/js/config.js"></script>
  
  <style>
    :root {
      /* 色彩系統 */
      --primary: #7C4DFF;
      --primary-dark: #6C63FF;
      --secondary: #2196F3;
      --success: #43e97b;
      --error: #ff5252;
      --warning: #ff9800;
      
      /* 中性色彩 */
      --white: #ffffff;
      --gray-50: #fafafa;
      --gray-100: #f5f5f5;
      --gray-200: #eeeeee;
      --gray-300: #e0e0e0;
      --gray-400: #bdbdbd;
      --gray-500: #9e9e9e;
      --gray-600: #757575;
      --gray-700: #616161;
      --gray-800: #424242;
      --gray-900: #212121;
      
      /* 文字色彩 */
      --text-primary: #212121;
      --text-secondary: #757575;
      
      /* 間距 */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      /* 圓角 */
      --radius: 8px;
      --radius-large: 12px;
      
      /* 陰影 */
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
      
      /* 字體 */
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 2rem;
      
      /* 過渡效果 */
      --transition: all 0.2s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
    }

    .login-container {
      background: var(--white);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow-medium);
      width: 100%;
      max-width: 400px;
      padding: var(--spacing-2xl);
      text-align: center;
    }

    .logo {
      margin-bottom: var(--spacing-xl);
    }

    .logo h1 {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--spacing-xs);
    }

    .logo p {
      color: var(--text-secondary);
      font-size: var(--font-size-lg);
      font-weight: 500;
    }

    .login-form {
      margin-top: var(--spacing-xl);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: var(--spacing-sm);
      color: var(--text-primary);
      font-weight: 500;
      font-size: var(--font-size-sm);
    }

    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      border: 2px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: var(--font-size-base);
      transition: var(--transition);
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md) var(--spacing-xl);
      border: none;
      border-radius: var(--radius);
      font-size: var(--font-size-base);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      min-height: 48px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      width: 100%;
      margin-top: var(--spacing-md);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: var(--spacing-md);
      border-radius: var(--radius);
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size-sm);
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: rgba(255, 82, 82, 0.1);
      color: var(--error);
      border: 1px solid rgba(255, 82, 82, 0.2);
    }

    .alert-success {
      background: rgba(67, 233, 123, 0.1);
      color: var(--success);
      border: 1px solid rgba(67, 233, 123, 0.2);
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid var(--white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: var(--spacing-sm);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .version-info {
      margin-top: var(--spacing-xl);
      text-align: center;
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
    }

    /* 響應式設計 */
    @media (max-width: 480px) {
      .login-container {
        padding: var(--spacing-xl);
        margin: var(--spacing-sm);
      }
      
      .logo h1 {
        font-size: var(--font-size-2xl);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>SRS 學習系統</h1>
      <p>管理後台</p>
    </div>

    <div id="alert" class="alert"></div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">帳號或電子郵件</label>
        <input type="text" id="username" class="form-input" required autocomplete="username">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">密碼</label>
        <input type="password" id="password" class="form-input" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span id="loginText">登入</span>
      </button>
    </form>

    <div class="version-info">
      SRS Learning System v1.0<br>
      <small>Multi-Page Application Architecture</small>
    </div>
  </div>

  <script>
    // 檢查是否已登入
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('admin_token');
      if (token && token !== 'null') {
        // 已登入，直接跳轉到儀表板
        window.location.href = '/pages/dashboard.html';
        return;
      }
    });

    // 顯示提示訊息
    function showAlert(message, type = 'error') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert alert-${type} show`;
      
      if (type === 'success') {
        setTimeout(() => {
          alert.classList.remove('show');
        }, 2000);
      }
    }

    // 設置載入狀態
    function setLoading(loading) {
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      
      if (loading) {
        loginBtn.disabled = true;
        loginText.innerHTML = '<div class="loading-spinner"></div>登入中...';
      } else {
        loginBtn.disabled = false;
        loginText.textContent = '登入';
      }
    }

    // 登入表單處理
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showAlert('請輸入帳號和密碼');
        return;
      }

      setLoading(true);
      
      try {
        const response = await fetch('/api/admin/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          // 登入成功
          localStorage.setItem('admin_token', data.token);
          showAlert('登入成功，正在跳轉...', 'success');
          setLoading(false);
          
          // 延遲跳轉，讓用戶看到成功訊息
          setTimeout(() => {
            window.location.href = '/pages/dashboard.html';
          }, 1000);
          
        } else {
          // 登入失敗
          showAlert(data.message || '登入失敗，請檢查帳號密碼', 'error');
          setLoading(false);
        }
        
      } catch (error) {
        console.error('登入錯誤:', error);
        showAlert('網路連線錯誤，請稍後再試');
        setLoading(false);
      }
    });

    // Enter 鍵登入
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
